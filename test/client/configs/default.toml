[log]
console_enable = true
file_enable = true
print_as_json = false
log_level = "DEBUG"
log_directory = "./logs/"
log_file = "jt808-client-go.log"
max_size_of_rolling = 50
max_backups_of_rolling = 128
max_age_of_rolling = 7

[client]
name = "jt808-client-go"
concurrency = 1

[client.conn]
remote_addr = "localhost:8080"

[client.device]
localtion_report_inteval = 30
device_tpl = "./configs/device.tpl.json"
msg_0100_tpl = "./configs/msg0100.tpl.json"

