[log]
console_enable = true
file_enable = true
print_as_json = false
log_level = "DEBUG"
log_directory = "./logs/"
log_file = "demo.log"
max_size_of_rolling = 50
max_backups_of_rolling = 128
max_age_of_rolling = 7

[server]
name = "demo"

[server.port]
tcp_port = "1"
udp_port = "2"
http_port = "3"

[server.banner]
enable = true
banner_path = "./configs/banner.txt"
